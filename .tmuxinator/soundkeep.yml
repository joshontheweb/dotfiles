# ~/.tmuxinator/soundkeep.yml
# you can make as many tabs as you wish...

project_name: Soundkeep
project_root: ~/www
socket_name: soundkeep # Not needed.  Remove to use default socket
rvm: 1.9.2@rails_project
pre: echo 'PRE TMUX SCRIPT RUNNING'
tabs:
  - proxy: sudo node proxy/server.js
  - sklaunch: node sklaunch/server.js
  - soundkeep: node soundkeep/server.js
  - queue: node soundkeep/queue/server.js
  - top: top
  - bash: 
